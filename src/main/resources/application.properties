# Application configuration
server.port=8091
spring.application.name=authentication

# Eureka client configuration
eureka.client.service-url.defaultZone=http://${DISCOVERY_SERVER_HOST:localhost}:${DISCOVERY_SERVER_PORT:8761}/eureka

## MySQL configuration
spring.datasource.url=jdbc:mysql://${DATABASE_HOST:localhost}:${DATABASE_PORT:3306}/scrumier?createDatabaseIfNotExist=true
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:ogedik.112233}

# Hibernate settings
spring.jpa.hibernate.use-new-id-generator-mappings=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=true
# Modify database in case there is a change on entity layer.
# However, "create" drops tables and creates again on each service start-up. Switch them in the local environment only.
spring.jpa.hibernate.ddl-auto = update
#spring.jpa.hibernate.ddl-auto = create

# If want to see very extensive logging
logging.level.org.hibernate.type=trace
logging.level.org.hibernate.stat=debug

# Cache Properties
cache.instanceName=hazelcast-instance
cache.configuration.name=authenticationCache