# Application configuration
server.port=8091
spring.application.name=authentication

# Eureka client configuration
eureka.client.service-url.defaultZone=http://discovery-server:8761/eureka
# Switch commented out lines when you are working on your local
# !!!! Do NOT merge this file without rollback your changes on the comments !!!!
#eureka.client.service-url.defaultZone=http://localhost:8761/eureka

## MySQL configuration
spring.datasource.url=jdbc:mysql://${JTT_DB_HOST:localhost}:${JTT_DB_PORT:3306}/jira-time-tracker
spring.datasource.username=${JTT_DB_USERNAME:root}
spring.datasource.password=${JTT_DB_PASSWORD:ogedik.112233}

# Hibernate settings
spring.jpa.hibernate.use-new-id-generator-mappings=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=true
# Modify database in case there is a change on entity layer.
# However, "create" drops tables and creates again on each service start-up. Switch them in the local environment only.
spring.jpa.hibernate.ddl-auto = update
#spring.jpa.hibernate.ddl-auto = create

# If want to see very extensive logging
logging.level.org.hibernate.type=trace
logging.level.org.hibernate.stat=debug

# Cache Properties
cache.instanceName=hazelcast-instance
cache.configuration.name=authenticationCache
